# dda specific
dda.ddi.inst.programlang=dk.dda.inst-0.1
ddi.codebookstylesheetname=ddaddi3_1.xsl
ddi.stylesheet.codebookguidelink=http://samfund.dda.dk/dda/vejledning_kodebog_1.0.asp
ddi.stylesheet.curationprocesslink=http://samfund.dda.dk/dda/oparbejdningsproces.asp

# ddi
ddi.lang=da
ddi.agency=dk.dda
ddi.agency.description=The Danish Data Archive is a national service for social-, history- and health sciences.
ddi.agency.identifier=DDA
ddi.agency.name=Danish Data Archive
ddi.agency.url=http://www.dda.dk
ddi.inst.programlang=dk.dda.inst-0.1
ddi.elements.relationshiplist = ddi-elements-relationshiplist.txt

# ddi3 xmlbeans
ddi3_xml_version=3.1
ddi3_xmlbeans_basepackage=org.ddialliance.ddi3.xml.xmlbeans. 

# dbxml
dbxml.enviroment.home=dbxml
dbxml.import.validate=false
dbxml.index.ddi=true
dbxml.doHouseKeeping=50

# app
array.delimiter=__

# xslt
xslt.implementation=org.apache.xalan.processor.TransformerFactoryImpl
xslt.java.transform=javax.xml.transform.TransformerFactory

# locale defined by language: ISO-639 code and country: ISO-3166 code
locale.language = da
locale.country = DK

# date formats
format.date=yyyy-MM-dd
format.timestamp=yyyy-MM-dd HH:mm

# timezone as java timezone id, long ids only except for GMT
timezone=

# charset
charset.iso=ISO-8859-1
charset.oem=cp850
charset.unicode=utf-8

# spss oms namespace
# SPSS 19
#spss.oms.xml.namespace=http://xml.spss.com/spss/oms
# SPSS 21
spss.oms.xml.namespace=http://www.ibm.com/software/analytics/spss/xml/oms

# ddieditor-spss
spss.import.charset=UTF-8

# ddieditor-spss decimalseparator
spss.import.decimalseparator=,

# osiris to ddil
osiristoddil.title.pathsplit=3
